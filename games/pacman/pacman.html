<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pacman</title>
        <link rel="stylesheet" href="./pacman.css">
    </head>

    <body>
        
        <!--Navbar-->
        <header class="header">
            <a href="../../website.html" class="logo">Inception Bros.</a>
            <div class="menu-toggle" id="menu-toggle">&#9776;</div>
            <div class="overlay" id="overlay">
                <div class="nav">
                    <a href="../../website.html" class="menu-buttons">Home</a>
                    <a href="../../contactus.html" class="menu-buttons">Contact</a>
                    <a href="../../tools.html" class="menu-buttons">Tools</a>
                    <a href="../../games1.html" class="menu-buttons">Games</a>
                </div>
            </div>
            <div class="close-icon" id="close-icon">&times;</div>
            <nav class="navbar" id="navbar">
                <a href="../../website.html" class="normal-buttons">Home</a>
                <a href="../../contactus.html" class="normal-buttons">Contact</a>
                <a href="../../tools.html" class="normal-buttons">Tools</a>
                <a href="../../games1.html" class="active">Games</a>
            </nav>
        </header>
        
        <!-- Pacman Game -->
        <div id="canvas-container">
            <canvas id="canvas" width="500" height="500"></canvas>
            <div style="display:none;">
                <img id="animation" src="animations.gif" width="140" height="20">
                <img id="ghosts" src="ghost.png" width="140" height="20">
            </div>
        </div>

        <!-- Script -->
        <script>
            const menuButton = document.querySelector('#menu-toggle'); // Updated to match the correct ID
            const closeIcon = document.querySelector('#close-icon'); // Updated to match the correct ID
            const navbar = document.querySelector('#navbar');
            const overlay = document.querySelector('#overlay');
            
            menuButton.addEventListener('click', () => {
                navbar.classList.add('show-menu');
                overlay.style.display = 'block';
                closeIcon.style.display = 'block';
            });
            
            closeIcon.addEventListener('click', () => {
                navbar.classList.remove('show-menu');
                overlay.style.display = 'none';
                closeIcon.style.display = 'none';
            });
            
            overlay.addEventListener('click', () => { 
                navbar.classList.remove('show-menu');
                overlay.style.display = 'none';
                closeIcon.style.display = 'none';
            });
        </script>
        <script src="ghost.js"></script>
        <script src="pacman.js"></script>
        <script src="game.js"></script>
    </body>
</html>
