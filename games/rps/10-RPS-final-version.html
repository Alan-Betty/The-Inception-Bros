<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="Stylesheets/RPS-final-version.css">
</head>
<body>

    <div class="center">
    <p class="heading">Rock Paper Scissors</p>
    <button onclick="
        result('rock');
    " class = "button-class">
        <img src="images/rock-emoji.png" class="move-icon">
    </button>
    <button onclick="
        result('paper');
    " class = "button-class">
        <img src="images/paper-emoji.png" class="move-icon">
    </button>
    <button onclick="
        result('scissors');
    " class = "button-class">
        <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-move"></p>
    <p class="js-result"></p>
    <p class="js-score"></p>

    <button onclick="
        score.wins = 0;
        score.lose = 0;
        score.tie = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    " class="reset-button" >Reset Score</button>
    </div>

    
    <script src="script/10-RPS-final-version.js" charset="UTF-8"></script>
</body>
</html>
