<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TIC-TAC-TOE</title>
        <link rel="stylesheet" href="tictactoe2.css">
    </head>
    <body>
        
        <!--Navbar-->
        <header class="header">
            <a href="#" class="logo">Inception Bros.</a>
            <div class="menu-toggle" id="menu-toggle">&#9776;</div>
            <div class="overlay" id="overlay">
                <div class="nav">
                    <a href="../../index.html" class="menu-buttons">Home</a>
                    <a href="../../contactus.html" class="menu-buttons">Contact</a>
                    <a href="../../tools.html" class="menu-buttons">Tools</a>
                    <a href="../../games1.html" class="menu-buttons">Games</a>
                </div>
            </div>
            <div class="close-icon" id="close-icon">&times;</div>
            <nav class="navbar" id="navbar">
                <a href="../../index.html" class="normal-buttons">Home</a>
                <a href="../../contactus.html" class="normal-buttons">Contact</a>
                <a href="../../tools.html" class="normal-buttons">Tools</a>
                <a href="../../games1.html" class="normal-buttons">Games</a>
            </nav>
        </header>
        
        <!-- Tic-Tac-Toe -->
        <div class="tictactoe">
            <div id="head">
                <h1>TIC-TAC-TOE</h1>
            </div>
            <div id="cont">
                <!-- <img src="mixkit-negative-answer-lose-2032.mp3" alt=""> -->
                <div id="smallcont">
                    <button id="btn0" class="btn" name="tictic-button"></button>
                    <button id="btn1" class="btn" name="tictic-button"></button>
                    <button id="btn2" class="btn" name="tictic-button"></button>
                    <button id="btn3" class="btn" name="tictic-button"></button>
                    <button id="btn4" class="btn" name="tictic-button"></button>
                    <button id="btn5" class="btn" name="tictic-button"></button>
                    <button id="btn6" class="btn" name="tictic-button"></button>
                    <button id="btn7" class="btn" name="tictic-button"></button>
                    <button id="btn8" class="btn" name="tictic-button"></button>
                </div>
            </div>
        </div>

        <!-- Script -->
        <script>
            const menuButton = document.querySelector('#menu-toggle'); // Updated to match the correct ID
            const closeIcon = document.querySelector('#close-icon'); // Updated to match the correct ID
            const navbar = document.querySelector('#navbar');
            const overlay = document.querySelector('#overlay');
            
            menuButton.addEventListener('click', () => {
                navbar.classList.add('show-menu');
                overlay.style.display = 'block';
                closeIcon.style.display = 'block';
            });
            
            closeIcon.addEventListener('click', () => {
                navbar.classList.remove('show-menu');
                overlay.style.display = 'none';
                closeIcon.style.display = 'none';
            });
            
            overlay.addEventListener('click', () => { 
                navbar.classList.remove('show-menu');
                overlay.style.display = 'none';
                closeIcon.style.display = 'none';
            });
        </script>
        <script src="tictactoe2.js"></script>
    </body>

</html>
